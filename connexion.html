<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - CMC-RIDES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="image 1.svg" type="image/x-icon">
<script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function (e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) {
            return false;
        }
    };
</script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --accent-dark: #2980b9;
            --text-dark: #333;
            --white: #fff;
            --light-bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)),
                        url('BG-BG.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            height: 80px;
            width: auto;
            transform: scale(2.3, 2.3);
            margin-bottom: 15px;
        }

        .logo h1 {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-dark);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
            margin: 0 10px;
        }

        .links a:hover {
            color: var(--accent-dark);
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .logo img {
                height: 60px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .links a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="image 1.svg" alt="CMC-RIDES Logo">
            <h4>Connectez-vous à votre compte</h4>
        </div>

        <div id="alertMessage" class="alert alert-danger" style="display: none;"></div>

        <form id="formulaire">
            <div class="form-group">
                <label for="email" class="form-label">Adresse email</label>
                <input type="email" id="email" class="form-control" placeholder="saisissez votre email" required>
            </div>

            <div class="form-group">
                <label for="passe" class="form-label">Mot de passe</label>
                <input type="password" id="passe" class="form-control" placeholder="saisissez votre mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary">
                <span id="btnText">Se connecter</span>
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <small>Connexion en cours...</small>
            </div>
        </form>

        <div class="links">
            <a href="/inscription.html">Je ne suis pas inscrit !</a>
            <a href="/index.html">Retour à l'accueil</a>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js"

        const SUPABASE_URL = "https://krxosvsxazhdahyaecin.supabase.co"
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtyeG9zdnN4YXpoZGFoeWFlY2luIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1ODUzNzYsImV4cCI6MjA3NzE2MTM3Nn0.jEk8UPTRAje8BNw2oapXeobG4HNglEZ5x6zzccOiG08"

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

        document.getElementById("formulaire").addEventListener("submit", async (e) => {
            e.preventDefault()
            
            const email = document.getElementById("email").value;
            const mdp = document.getElementById('passe').value;
            const alertMessage = document.getElementById("alertMessage");
            const loading = document.getElementById("loading");
            const btnText = document.getElementById("btnText");

            // Afficher le loading
            loading.style.display = 'block';
            btnText.textContent = 'Connexion...';
            alertMessage.style.display = 'none';

            try {
                // Vérification spéciale pour l'admin
                if (email === "admin@gmail.com" && mdp === "123") {
                    // Redirection directe vers la page admin
                    setTimeout(() => {
                        window.location.href = "/admin.html";
                    }, 500);
                    return;
                }

                const { data, error } = await supabase.auth.signInWithPassword({
                    "email": email,
                    "password": mdp,
                });

                if (error) {
                    throw error;
                }

                // Redirection vers la page d'accueil passager après connexion réussie
                setTimeout(() => {
                    window.location.href = "/PassagerHome.html";
                }, 500);

            } catch (error) {
                // Cacher le loading
                loading.style.display = 'none';
                btnText.textContent = 'Se connecter';
                
                // Afficher l'erreur
                alertMessage.textContent = error.message || "Erreur de connexion. Veuillez réessayer.";
                alertMessage.style.display = 'block';
                
                // Animation d'erreur
                alertMessage.classList.remove('alert-success');
                alertMessage.classList.add('alert-danger');
                
                // Effacer le message après 5 secondes
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 5000);
            }
        });

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.querySelector('.login-container');
            loginContainer.style.opacity = '0';
            loginContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                loginContainer.style.transition = 'all 0.5s ease';
                loginContainer.style.opacity = '1';
                loginContainer.style.transform = 'translateY(0)';
            }, 100);
        });

        // Gestion de la touche Entrée
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById("formulaire").dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>

</html>
