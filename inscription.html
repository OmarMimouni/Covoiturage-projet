<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - CMC-RIDES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="image 1.svg" type="image/x-icon">
    <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function (e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) {
            return false;
        }
    };
</script>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --accent-dark: #2980b9;
            --text-dark: #333;
            --white: #fff;
            --light-bg: #f8f9fa;
            --success: #27ae60;
            --danger: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(rgba(44, 62, 80, 0.8), rgba(44, 62, 80, 0.8)),
                        url('BG-BG.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo img {
            height: 70px;
            width: auto;
            transform: scale(2.3, 2.3);
            margin-bottom: 10px;
        }

        .logo h1 {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.6rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-dark);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }

        .required::after {
            content: " *";
            color: var(--danger);
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            transform: translateY(-1px);
        }

        select.form-control {
            cursor: pointer;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 80px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 15px;
            border: 2px dashed #e9ecef;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--light-bg);
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .file-input-label:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .image-preview {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            margin: 10px auto;
            display: block;
        }

        .hidden {
            display: none;
        }

        .role-section {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent);
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
            margin: 20px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:disabled {
            background: #95a5a6;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .links {
            text-align: center;
            margin-top: 25px;
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: inline-block;
            margin: 0 10px;
            font-size: 0.9rem;
        }

        .links a:hover {
            color: var(--accent-dark);
            text-decoration: underline;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px;
        }

        .file-info {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
            text-align: center;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            .logo img {
                height: 60px;
            }
            
            .logo h1 {
                font-size: 1.4rem;
            }

            .role-section {
                padding: 15px;
            }
        }

        @media (max-width: 400px) {
            .register-container {
                padding: 25px 20px;
            }
            
            .links a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="logo">
            <img src="image 1.svg" alt="CMC-RIDES Logo">
            <h4>Créez votre compte</h4>
        </div>

        <div id="alertMessage" class="alert" style="display: none;"></div>

        <form id="formInscription">
            <!-- Informations de base -->
            <div class="form-group">
                <label for="nom" class="form-label required">Nom</label>
                <input type="text" id="nom" class="form-control" required placeholder="Votre nom">
            </div>

            <div class="form-group">
                <label for="prenom" class="form-label required">Prénom</label>
                <input type="text" id="prenom" class="form-control" required placeholder="Votre prénom">
            </div>

            <div class="form-group">
                <label for="email" class="form-label required">Email</label>
                <input type="email" id="email" class="form-control" required placeholder="votre@email.com">
            </div>

            <div class="form-group">
                <label for="motdepasse" class="form-label required">Mot de passe</label>
                <input type="password" id="motdepasse" class="form-control" required placeholder="Créez un mot de passe">
            </div>

            <div class="form-group">
                <label for="rmotdepasse" class="form-label required">Confirmer le mot de passe</label>
                <input type="password" id="rmotdepasse" class="form-control" required placeholder="Confirmez votre mot de passe">
            </div>

            <!-- Section Rôle -->
            <div class="role-section">
                <div class="form-group">
                    <label for="role" class="form-label required">Rôle</label>
                    <select id="role" class="form-control" required>
                        <option value="">Sélectionnez votre rôle</option>
                        <option value="conducteur">Conducteur</option>
                        <option value="passager">Passager</option>
                        <option value="les deux">Les deux</option>
                    </select>
                </div>
            </div>

            <!-- Section Conducteur -->
            <div id="driverSection" class="hidden">
                <div class="section-title">Informations Conducteur</div>
                
                <div class="form-group">
                    <label class="form-label">Photo de profil</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photo_conducteur" accept="image/*">
                        <label for="photo_conducteur" class="file-input-label">
                            <i class="bi bi-camera"></i> Choisir une photo
                        </label>
                    </div>
                    <img id="preview_conducteur" class="image-preview hidden">
                    <div class="file-info">Format: JPG, PNG - Max: 2MB</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Permis de conduire</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="permis_conducteur" accept="image/*">
                        <label for="permis_conducteur" class="file-input-label">
                            <i class="bi bi-card-image"></i> Télécharger le permis
                        </label>
                    </div>
                    <div class="file-info">Format: JPG, PNG, PDF - Max: 5MB</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Bio conducteur</label>
                    <textarea id="bio_conducteur" class="form-control" placeholder="Décrivez vos habitudes de conduite..."></textarea>
                </div>
            </div>

            <!-- Section Passager -->
            <div id="passengerSection" class="hidden">
                <div class="section-title">Informations Passager</div>
                
                <div class="form-group">
                    <label class="form-label">Photo de profil</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="photo_passager" accept="image/*">
                        <label for="photo_passager" class="file-input-label">
                            <i class="bi bi-camera"></i> Choisir une photo
                        </label>
                    </div>
                    <img id="preview_passager" class="image-preview hidden">
                    <div class="file-info">Format: JPG, PNG - Max: 2MB</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Bio passager</label>
                    <textarea id="bio_passager" class="form-control" placeholder="Décrivez vos préférences de voyage..."></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <span id="btnText">Créer mon compte</span>
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <small>Inscription en cours...</small>
            </div>
        </form>

        <div class="links">
            <a href="connexion.html">Déjà un compte ? Se connecter</a>
            <a href="index.html">Retour à l'accueil</a>
        </div>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js"
        const SUPABASE_URL = "https://krxosvsxazhdahyaecin.supabase.co"
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtyeG9zdnN4YXpoZGFoeWFlY2luIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1ODUzNzYsImV4cCI6MjA3NzE2MTM3Nn0.jEk8UPTRAje8BNw2oapXeobG4HNglEZ5x6zzccOiG08"

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

        // Get DOM elements
        const formInscription = document.getElementById("formInscription")
        const roleSelect = document.getElementById('role')
        const driverSection = document.getElementById('driverSection')
        const passengerSection = document.getElementById('passengerSection')
        const alertMessage = document.getElementById("alertMessage")
        const loading = document.getElementById("loading")
        const btnText = document.getElementById("btnText")

        // Image preview functionality
        function setupImagePreview(inputId, previewId) {
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            
            input.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    // Check file size (2MB max)
                    if (file.size > 2 * 1024 * 1024) {
                        showMessage('Le fichier est trop volumineux (max 2MB)', 'error');
                        input.value = '';
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                    }
                    reader.readAsDataURL(file);
                }
            });
        }

        // Setup image previews
        setupImagePreview('photo_conducteur', 'preview_conducteur');
        setupImagePreview('photo_passager', 'preview_passager');

        // Show/hide sections based on role selection
        roleSelect.addEventListener('change', function () {
            const role = this.value

            // Hide all sections first
            driverSection.classList.add('hidden')
            passengerSection.classList.add('hidden')

            // Show relevant sections based on role
            if (role === 'conducteur') {
                driverSection.classList.remove('hidden')
            } else if (role === 'passager') {
                passengerSection.classList.remove('hidden')
            } else if (role === 'les deux') {
                driverSection.classList.remove('hidden')
                passengerSection.classList.remove('hidden')
            }
        })

        // Handle form submission
        formInscription.addEventListener("submit", async (e) => {
            e.preventDefault();

            // Get form values
            const nom = document.getElementById("nom").value
            const prenom = document.getElementById("prenom").value
            const email = document.getElementById("email").value
            const motdepasse = document.getElementById("motdepasse").value
            const rmotdepasse = document.getElementById("rmotdepasse").value
            const role = roleSelect.value

            // Validation
            if (!nom || !prenom || !email || !motdepasse || !rmotdepasse || !role) {
                showMessage('Veuillez remplir tous les champs obligatoires', 'error')
                return;
            }

            if (motdepasse !== rmotdepasse) {
                showMessage('Les mots de passe ne correspondent pas', 'error')
                return;
            }

            if (motdepasse.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caractères', 'error')
                return;
            }

            // Show loading
            loading.style.display = 'block';
            btnText.textContent = 'Inscription...';
            alertMessage.style.display = 'none';

            try {
                // Vérifier si l'email existe déjà
                const { data: existingUsers, error: checkError } = await supabase
                    .from("utilisateurs")
                    .select("*")
                    .eq("email", email);

                if (checkError) {
                    throw new Error("Erreur de vérification: " + checkError.message)
                }

                if (existingUsers && existingUsers.length > 0) {
                    showMessage('Cet email existe déjà', 'error')
                    return;
                }

                // Upload files and get their URLs
                let photoConducteurUrl = null
                let permisConducteurUrl = null
                let photoPassagerUrl = null

                // Upload driver files if applicable
                if (role === 'conducteur' || role === 'les deux') {
                    const photoConducteurFile = document.getElementById('photo_conducteur').files[0]
                    if (photoConducteurFile) {
                        photoConducteurUrl = await uploadFile(photoConducteurFile, 'photo_conducteur')
                    }

                    const permisConducteurFile = document.getElementById('permis_conducteur').files[0]
                    if (permisConducteurFile) {
                        permisConducteurUrl = await uploadFile(permisConducteurFile, 'permis_conducteur')
                    }
                }

                // Upload passenger files if applicable
                if (role === 'passager' || role === 'les deux') {
                    const photoPassagerFile = document.getElementById('photo_passager').files[0]
                    if (photoPassagerFile) {
                        photoPassagerUrl = await uploadFile(photoPassagerFile, 'photo_passager')
                    }
                }

                // Create auth user
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: motdepasse,
                    options: {
                        emailRedirectTo: window.location.origin + "/connexion.html",
                        data: {
                            nom: nom,
                            prenom: prenom
                        }
                    }
                });

                if (authError) {
                    throw new Error("Erreur d'authentification: " + authError.message)
                }

                // Insert user data into utilisateurs table
                const userData = {
                    email: email,
                    nom: nom,
                    prenom: prenom,
                    online: true,
                    role: role,
                    photo_conducteur: photoConducteurUrl,
                    permis_conducteur: permisConducteurUrl,
                    bio_conducteur: document.getElementById('bio_conducteur').value || null,
                    photo_passager: photoPassagerUrl,
                    bio_passager: document.getElementById('bio_passager').value || null
                }

                const { data: userInsertData, error: userInsertError } = await supabase
                    .from("utilisateurs")
                    .insert([userData])
                    .select()

                if (userInsertError) {
                    throw new Error("Erreur d'insertion: " + userInsertError.message)
                }

                showMessage('Inscription réussie ! Vérifiez votre email pour confirmer votre compte.', 'success')

                // Reset form
                setTimeout(() => {
                    formInscription.reset();
                    driverSection.classList.add('hidden');
                    passengerSection.classList.add('hidden');
                    document.getElementById('preview_conducteur').classList.add('hidden');
                    document.getElementById('preview_passager').classList.add('hidden');
                    loading.style.display = 'none';
                    btnText.textContent = 'Créer mon compte';
                }, 2000);

            } catch (error) {
                console.error('Error:', error)
                showMessage('Erreur: ' + error.message, 'error')
                loading.style.display = 'none';
                btnText.textContent = 'Créer mon compte';
            }
        })

        // Function to upload file to Supabase storage
        async function uploadFile(file, fileType) {
            const cleanFileName = file.name
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/[^a-zA-Z0-9.-]/g, '_')
                .toLowerCase()

            const fileName = `${fileType}_${Date.now()}_${cleanFileName}`

            const { data, error } = await supabase.storage
                .from('photos_utilisateurs')
                .upload(fileName, file)

            if (error) {
                throw error
            }

            const { data: { publicUrl } } = supabase.storage
                .from('photos_utilisateurs')
                .getPublicUrl(fileName)

            return publicUrl
        }

        // Function to show messages
        function showMessage(text, type) {
            alertMessage.textContent = text;
            alertMessage.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'loading'}`;
            alertMessage.style.display = 'block';
            alertMessage.style.animation = 'slideIn 0.3s ease';

            if (type !== 'loading') {
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 5000);
            }
        }

        // Animation d'entrée
        document.addEventListener('DOMContentLoaded', () => {
            const registerContainer = document.querySelector('.register-container');
            registerContainer.style.opacity = '0';
            registerContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                registerContainer.style.transition = 'all 0.5s ease';
                registerContainer.style.opacity = '1';
                registerContainer.style.transform = 'translateY(0)';
            }, 100);
        });

        // Gestion de la touche Entrée
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById("formInscription").dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
