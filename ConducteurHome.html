        window.validerReservation = async function (reservationId) {
            if (!confirm("Êtes-vous sûr de vouloir valider cette réservation ?")) {
                return;
            }

            try {
                const { error } = await supabase
                    .from("reservations")
                    .update({ valide_conducteur: true })
                    .eq("id", reservationId);

                if (error) {
                    alert("❌ Erreur lors de la validation : " + error.message);
                } else {
                    alert("✅ Réservation validée avec succès !");
                    chargerReservationsEnAttente();
                }
            } catch (error) {
                console.error("Erreur:", error);
                alert("❌ Erreur lors de la validation !");
            }
        };

        //ici Fonction pour annuler une réservation
        window.annulerReservation = async function (reservationId) {
            if (!confirm("Êtes-vous sûr de vouloir refuser cette réservation ? Cette action est irréversible.")) {
                return;
            }

            try {
                const { error } = await supabase
                    .from("reservations")
                    .update({
                        valide_passager: false,
                        places_reserves: 0,
                        emailp: []
                    })
                    .eq("id", reservationId);

                if (error) {
                    alert("Erreur lors du refus : " + error.message);
                } else {
                    alert("Réservation refusée !!");
                    chargerReservationsEnAttente();
                }
            } catch (error) {
                console.error("Erreur:", error);
                alert("Erreur lors du refus !");
            }
        };

        //ici Charger au démarrage et toutes les 10 secondes
        document.addEventListener('DOMContentLoaded', () => {
            chargerReservationsEnAttente();
            // Recharger automatiquement toutes les 10 secondes
            setInterval(chargerReservationsEnAttente, 10000);
        });

        // ICI Ecouter les changements en temps réel TMPS REEL
        supabase
            .channel('reservations-changes')
            .on('postgres_changes',
                {
                    event: '*',
                    schema: 'public',
                    table: 'reservations'
                },
                () => {
                    chargerReservationsEnAttente();
                }
            )
            .subscribe();
